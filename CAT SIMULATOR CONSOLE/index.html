<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Simulator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('img.png');
            background-repeat: repeat;
            background-size: 100px 100px;
            text-align: center;
            padding: 50px;
        }

        .box {
            background-color: rgba(216, 112, 163, 0.85); /* White with transparency */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        h1 {
            color: #444;
            margin-top: 0;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #f7c948;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            display: block;       /* Forces button to take full line */
            margin-left: auto;    /* Centers button horizontally */
            margin-right: auto;
        }

        button:hover {
            background-color: #f0b429;
        }

        #cat-action {
            font-size: 24px;
            color: #333;
            display: inline-block; /* Makes box wrap tightly */
            margin-top: 10px;
        }

        #cat-image {
            border-radius: 12px;
            width: 300px;
        }
    </style>
</head>
<body>

    <!-- Heading + Caption + Image in One Box -->
    <div class="box">
        <h1>üê±KINGINI POOCHA</h1>
        <p>Click the button to interact with your virtual cat!</p>
        <img id="cat-image" src="cat.jpg" alt="Cute cat" width="300" style="margin-top: 20px; border-radius: 12px;">
    </div>
    
    <br>
    <!-- Pet Button -->
    <button onclick="interactWithCat()">Pet the Cat</button>
    
    <br><br>
    <!-- Game Button -->
    <button onclick="startGame()">üéÆ Play Catch the Mouse</button>

    <!-- Action Text -->
    <div id="cat-action"></div>

    <audio id="meow-sound" src="meow.mp3" preload="auto"></audio>

    <!-- Game UI -->
    <div id="game-area" style="display:none; margin-top:40px; position:relative; width:300px; height:300px; border:2px dashed #f7c948; background-color: #fff3cd; margin-left:auto; margin-right:auto; border-radius:12px;">
        <div id="mouse" style="position:absolute; font-size:30px; cursor:pointer;">üê≠</div>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard" style="display:none; font-size:18px; margin-top:10px;">
        Score: <span id="score">0</span> |
        Time Left: <span id="timer">30</span>s
    </div>

    <script>
        const catActions = [
            "Meow üê±",
            "Purr... üò∫",
            "Scratching the sofa üêæ",
            "njan orangiiii... üò¥",
            "Hiss! üòæ",
            "Chasing a laser dot üî¥",
            "Staring into your soul üëÅÔ∏è",
            "Knocked your phone off the table üòº",
            "Laying on your keyboard ‚å®Ô∏è",
            "food thadaaaaaa üçó"
        ];

        function interactWithCat() {
            const action = catActions[Math.floor(Math.random() * catActions.length)];
            document.getElementById("cat-action").textContent = action;

            const sound = document.getElementById("meow-sound");
            sound.currentTime = 0;
            sound.play();
        }

        // Game Logic
        let score = 0;
        let timeLeft = 30;
        let gameInterval, mouseInterval;

        function startGame() {
            score = 0;
            timeLeft = 30;
            document.getElementById("score").textContent = score;
            document.getElementById("timer").textContent = timeLeft;
            document.getElementById("game-area").style.display = "block";
            document.getElementById("scoreboard").style.display = "block";

            moveMouseRandomly();

            gameInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(gameInterval);
                    clearInterval(mouseInterval);
                    alert("‚è∞ Time's up! Your final score: " + score);
                    document.getElementById("game-area").style.display = "none";
                    document.getElementById("scoreboard").style.display = "none";
                }
            }, 1000);
        }

        function moveMouseRandomly() {
            const mouse = document.getElementById("mouse");
            mouse.onclick = () => {
                score++;
                document.getElementById("score").textContent = score;
                placeMouse();
            };

            placeMouse();
            mouseInterval = setInterval(placeMouse, 800);
        }

        function placeMouse() {
            const mouse = document.getElementById("mouse");
            const gameArea = document.getElementById("game-area");
            const maxX = gameArea.clientWidth - 30;
            const maxY = gameArea.clientHeight - 30;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            mouse.style.left = x + "px";
            mouse.style.top = y + "px";
        }
    </script>

</body>

</html>
